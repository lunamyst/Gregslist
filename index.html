<!DOCTYPE html>
<html>
<head>
	<title>Gregslist</title>
	<meta charset="utf-8" name="description" content="Search Greg's List for everything from aardvarks to zoologists!">

<!-- styles  -->
	<link rel="stylesheet" type="text/css" href="main.css">

<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>
<body>
<header>
	<nav>
	<h1 class="title">Greg's List</h1>
	<div class="nav-bar-links">
		<h2><a href="https://www.google.com/">Post</a></h2>
		<h2><a href="https://www.google.com/">Account</a></h2>
	</div>
	</nav>
</header>
<main>
	<section class="search-bar">
		<label for="Search">Search Jobs</label>
		<form>
			
			<input id="search-jobs" type="text" name="Search" placeholder="search software jobs" size="50">
			<img class=mag-glass src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.5.6_challenge_design_to_code/magnifying-glass.png">
		</form>
	</section>
	<section class="search-results">
		<div class="search-results-nav prev">&lt; prev</div>
		<div class="search-results-nav view-amount">1 to 100 of 179</div>
		<div class="search-results-nav next">next &gt;</div>
	</section>
	<section class="search-results-details">
		<ul>
			<li>Test</li>
			<li>Technical Project Manager</li>
			<li>Midtown East</li>
		</ul>
	</section>

</main>
</body>
</html>
